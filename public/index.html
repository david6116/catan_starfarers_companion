this is a test

    <form>
        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="blue" name="player" value="blue" checked>
                <label class="form-check-label" for="blue">Blue</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="red" name="player" value="red">
                <label class="form-check-label" for="red">Red</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="white" name="player" value="white">
                <label class="form-check-label" for="white">White</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="yellow" name="player" value="yellow">
                <label class="form-check-label" for="yellow">Yellow</label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="blue-carbon" name="resource" value="blue-carbon" checked>
                <label class="form-check-label" for="blue-carbon">Blue Carbon</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="green-food" name="resource" value="green-food">
                <label class="form-check-label" for="green-food">Green Food</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="yellow-fuel" name="resource" value="yellow-fuel">
                <label class="form-check-label" for="yellow-fuel">Yellow Fuel</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="purple-goods" name="resource" value="purple-goods">
                <label class="form-check-label" for="purple-goods">Purple Goods</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="red-ore" name="player" value="red-ore">
                <label class="form-check-label" for="red-ore">Red Ore</label>
            </div>
        </div>

        <div class="form-group">
            <input type="number" id="put-resource-number" name="put-resource-number" min="2" max="12">
            <label for="put-resource-number">Resource Number (between 2 and 12):</label>
        </div>

        <div class="button">
            <input type="submit" id='colonize' value="Colonize">
        </div>
    </form>

    <form>
        <div class="form-group">
            <input type="number" id="get-resource-number" name="get-resource-number" min="2" max="12">
            <label for="get-resource-number">Resource Number (between 2 and 12):</label>
        </div>
        <div id="individual-resources">
            <div class="form-group">
                <div class="button">
                    <input type="submit" id="resources" value="Resources">
                </div>
            </div>
            <div id="rolled-resource-list">

            </div>
        </div>
    </form>

    <div class="container" id="all-resources">
        <div class="row">
            <div class="col-sm">
                Players
            </div>
